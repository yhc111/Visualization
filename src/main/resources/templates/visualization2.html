<script type="text/javascript">
    function initialize() {
        // 1. 创建地图实例
        var bmapgl = new BMapGL.Map('map_container');
        var point = new BMapGL.Point(108.953471,34.265701);
        bmapgl.centerAndZoom(point, 14);
        bmapgl.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        bmapgl.setMapStyleV2({
            styleId: '9e9a27f4d0e5c6d7863eb8725e1e85bb'
        });
        bmapgl.setTilt(60);
        // 2. 创建MapVGL图层管理器
        var view = new mapvgl.View({
            map: bmapgl
        });
        // 3. 创建可视化图层，并添加到图层管理器中
        var layer = new mapvgl.HeatmapLayer({
            size: 600, // 单个点绘制大小
            max: 40, // 最大阈值
            height: 80, // 最大高度，默认为0
            unit: 'm', // 单位，m:米，px: 像素
            gradient: { // 对应比例渐变色
                0.25: 'rgba(0, 0, 255, 1)',
                0.55: 'rgba(0, 255, 0, 1)',
                0.85: 'rgba(255, 255, 0, 1)',
                1: 'rgba(255, 0, 0, 1)'
            }
        });
        view.addLayer(layer);
        // 4. 准备好规范化坐标数据
        var data = [];
        for (var i = 0; i < 2000; i++) {
            var longitude = Math.random()*(109.08831-108.74796) + 108.74796;
            var latitude = Math.random()*(34.390105-34.143562) + 34.143562;
            var number = parseInt(Math.random()*20,10)+1;
            var item = [longitude,latitude,number];
            data.push({
                geometry: {
                    type: 'Point',
                    coordinates: [item[0], item[1]]
                },
                properties: {
                    count: item[2]
                }
            });
        }
        // 5. 关联图层与数据，享受震撼的可视化效果
        layer.setData(data);
    }

    function loadScript() {
        var script1 = document.createElement("script");
        script1.src = "https://api.map.baidu.com/api?v=1.0&type=webgl&ak=vKRbqmmytWCcPk3pXaXZ5wo5gXLaaGZm&callback=initialize";
        document.body.appendChild(script1);
    }

    window.onload = loadScript;
</script>
